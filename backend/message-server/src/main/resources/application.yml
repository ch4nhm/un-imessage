server:
  port: 8079

spring:
  application:
    name: un-imessage-server
  # MySQL数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/unimessage?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: your_username
    password: your_password
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # Redis配置
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: your_password
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

sa-token:
  token-name: uni-message-token
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false

# 业务配置
un-imessage:
  mq:
    type: redis
  # 短链接服务配置
  short-url:
    domain: http://localhost:8079
    code-length: 6
    default-ttl: 0
    rate-limit:
      enabled: true
      max-requests-per-minute: 100
      global-max-requests-per-minute: 10000
    auto-ban:
      enabled: true
      threshold: 10
      duration: 3600